<div class="w-64 h-screen bg-white border-r border-gray-200 flex flex-col">
  <label>&nbsp;</label>
  <div class="flex-1 h-[10px] px-4 overflow-y-auto custom-scroll">
    <div *ngFor="let item of navItems" class="mb-2">
      <div *ngIf="item.isHeader"
        class="px-4 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wider text-left">
        {{ item.label }}
      </div>

      <a *ngIf="!item.isHeader" [routerLink]="item.route" routerLinkActive="bg-indigo-50 text-indigo-600"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-item flex items-center gap-3 px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">
        <mat-icon class="text-gray-400">{{item.icon}}</mat-icon>
        <span class="text-sm font-medium">{{item.label}}</span>
      </a>
    </div>
  </div>

  <div class="w-full p-4 mb-20">
    <div class="relative bg-white rounded-xl p-4 shadow-lg w-full">
      <div
        class="absolute -top-4 -right-4 w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center rotate-12">
        <span class="text-white font-bold text-sm">
          <fa-icon [icon]="faAngular" class="fa-2x"></fa-icon>
        </span>
      </div>


      <h3 class="text-base font-semibold mb-2 text-gray-700">Â© Angular App . Crafted with by BookDev</h3>
      <a (click)="showModal_follow()" target="_blank" rel="noopener noreferrer"
        class="w-full bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 transition-colors flex items-center justify-center py-2">
        <fa-icon [icon]="faFacebook" class="fa-1x"></fa-icon>&nbsp;&nbsp;&nbsp;&nbsp;Follow Me
      </a>

      <div *ngIf="isModalVisible"
        class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50 transition-opacity duration-300 ease-in-out">
        <div class="bg-white p-6 rounded-lg shadow-lg transform transition-all animate-dialog z-50">
          <button (click)="closeModal()" class="absolute top-0 right-0 m-4 text-black text-2xl font-bold">X</button>
          <a href="https://www.instagram.com/bookkkk_7" target="_blank" rel="noopener noreferrer">
            <img src="assets/bookkkk_7_qr.png" alt="Your Image" class="max-w-xs max-h-xs mx-auto" />
          </a>
        </div>
      </div>

    </div>
  </div>
</div>

<div *ngIf="isLoading" class="loading-overlay">
  <mat-spinner></mat-spinner>
</div>
<nav>
  <ul>
    <li *ngFor="let item of navItems" [class.header]="item.isHeader">
      <a *ngIf="!item.isHeader" [routerLink]="item.route">
        <mat-icon>{{ item.icon }}</mat-icon> {{ item.label }}
      </a>
      <span *ngIf="item.isHeader">{{ item.label }}</span>
    </li>
  </ul>
</nav>
